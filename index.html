<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
   <div class="box w-50 mx-auto  shadow mt-5 p-5">
        <h1 class="text-center">smart login system</h1>
 
        <div class="mb-3">
            
            <input   type="email" class="form-control bg-transparent mb-4" name="email" id="email" aria-describedby="helpId" placeholder="Enter your email"/>
        
            <input   type="text" class="form-control bg-transparent mb-4" name="name" id="name" aria-describedby="helpId" placeholder="Enter your name"/>

        </div>
        
        <p class="d-none justify-content-center text-danger bg-transparent fs-5 required text-center">name or email is wrong</p>
        
        <div class="d-grid gap-2">
            <button type="button" class="border-1 bg-transparent py-1 fs-5 rounded-2" >Login </button>
        </div>
        <div class="text-light text-center mt-4 ">Don't have an account? <a href="./signup.html">Sign Up</a></div>


   </div>


















<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
