<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup </title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style signup.css">
</head>
<body>
    
   
    <div class="box w-50 mx-auto  shadow mt-5 p-5">
        <h1 class="text-center">smart login system</h1>
 
        <div class="mb-3">
            
            <input   type="email" class="form-control bg-transparent " name="email" id="email" aria-describedby="helpId" placeholder="Enter your email"/>
            <p class="d-none text-danger mb-4 msg">should be abc@abc.com/fr</p>
            <input   type="text" class="form-control bg-transparent mt-4" name="name" id="name" aria-describedby="helpId" placeholder="Enter your name"/>
            <p class="d-none text-danger mb-4 msg_2">at least 3 characters</p>
            
            <input type="password" class="form-control bg-transparent mt-4" name="password" id="password" aria-describedby="helpId" placeholder="Enter your password">
            <p class="d-none text-danger mb-4 msg_3">at least  8 characters</p>
        
        </div>
        <p class="d-none justify-content-center text-danger bg-transparent fs-5 required text-center"> All inputs is required</p>

        
        
        <div class="d-grid gap-2">
            <button type="button" class="border-1 bg-transparent py-1 fs-5 rounded-2" >Login </button>
       </div>
        <div class="text-light text-center mt-4 ">You have an account? <a href="./index.html">Sign In</a></div>


   </div>


















<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script signup.js"></script>
</body>
</html>
